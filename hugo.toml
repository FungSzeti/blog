[markup]
    [markup.highlight]
        codeFences = true
        guessSyntax = true
        lineNos = true
        lineNumbersInTable = true
        noClasses = false

    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = true
        [markup.goldmark.renderer]
            unsafe = true
        [markup.goldmark.extensions.cjk]
            enable = true
            eastAsianLineBreaks = true
            escapeSpace = true
    
    # 目录设置
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6

[sitemap]
    changefreq = "weekly"
    filename = "sitemap.xml"
    priority = 0.5

[Permalinks]
    posts = "posts/:filename"

[taxonomies]
    author = "author"
    category = "categories"
    tag = "tags"
    series = "series"

[outputs]
    home = ["HTML", "ATOM", "JSON", "RSS"]
    page = ["HTML", "RSS"]
    section = ["HTML"]
    taxonomy = ["HTML"]
